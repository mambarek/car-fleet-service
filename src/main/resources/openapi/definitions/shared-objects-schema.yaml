################################################
# shared classes from shared-util project
################################################
components:
  schemas:
    Group:
      type: object
      description: This the a search filter cn be comined with other Groups to make a complex search on many fields
      properties:
        groupOp:
          type: string
          enum:
            - AND
            - OR
          description: This the operator combining two search Groups
        rules:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
          description: A list of search rules to filter items comparing serch criteria with desired fields
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
          description: The list of combined Groups

    Rule:
      type: object
      properties:
        field:
          type: string
        op:
          type: string
          enum:
            - EQUAL
            - NOT_EQUAL
            - LESS
            - LESS_OR_EQUAL
            - GREATER
            - GREATER_OR_EQUAL
            - BEGINS_WITH
            - NOT_BEGIN_WITH
            - IN
            - NOT_IN
            - ENDS_WITH
            - NOT_ENDS_WITH
            - CONTAINS
            - NOT_CONTAINS
            - "NULL"
            - NOT_NULL
            - BETWEEN
        data:
          type: string
        type:
          type: string
          enum:
            - STRING
            - NUMBER
            - DATE
            - TIMESTAMP
    SearchTemplate:
      type: object
      properties:
        orderBy:
          type: string
        orderDirection:
          type: string
          enum:
            - ASC
            - DESC
        maxResult:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        filters:
          $ref: '#/components/schemas/Group'
